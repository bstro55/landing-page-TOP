<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-text">
            PICKLE & KITCHEN
        </div>
        <ul class="header-links">
            <li class="header-link">About Us</li>
            <li class="header-link">Shop</li>
            <li class="header-link">Contact Us</li>
        </ul>
    </div>

    <div class="hero">
        <div class="card-hero-text">
            <h1 class="card-hero-text-header">Pickleball gear you want and need!</h1>
            <p class="card-hero-subtext">
                Gear you want, at the prices you need. Don't be fickle, come get pickled!
            </p>
            <div class="hero-button">
                <button>Get Pickled</button>
            </div>
        </div>
        <div class="card-hero-image">
            <div class="hero-image">
                <img src="pickle-logo.png" Alt="Pickle & Kitchen Logo">
            </div>
        </div>
    </div>
</body>
</html>
